<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        {% load static %}
        <link href="{% static 'css/styles1.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <style>
        body{
            background: rgb(5, 68, 104);
        }
    </style>
    <body>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                {% if error %}
                                <div class="alert alert-danger" role="alert" data-mdb-color="danger">
                                    {{ message }}
                                </div>
                                {% endif%}
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Créer un compte</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'register' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input required name="name" class="form-control" id="" type="text" placeholder="name" />
                                                <label for="inputEmail">Pseudo</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input required name="password" class="form-control" id="" type="password" placeholder="Create a password" />
                                                <label for="inputPassword">Mot de passe</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input required name="rpassword" class="form-control" id="" type="password" placeholder="password" />
                                                <label for="inputEmail">Répéter le mot de passe</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <input type="submit" value="Créer" style="background: rgb(5, 68, 104);border: 1px solid rgb(5, 68, 104);padding: 2px;color: white;width: 100%;">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a style="text-decoration: none; color: rgb(5, 68, 104);" href="{% url 'login'%}">Avez-vous un compte? Connecter-vous</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted" >Copyright &copy; Votre site 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scriptsN.css' %}"></script>
    </body>
</html>
